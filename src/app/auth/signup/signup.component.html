<form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()">

    <mat-card class="signup-form">

        <mat-card-content>

            <mat-card-title>Signup</mat-card-title>
            <mat-card-subtitle>Please create your account</mat-card-subtitle>

            <!-- NAME (name) -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
                <mat-error>A name is <strong>required.</strong></mat-error>
            </mat-form-field>

            <!-- EMAIL (email) -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error>A email address is <strong>required.</strong></mat-error>
            </mat-form-field>

            <!-- PASSWORD (password) -->
            <mat-form-field class="full-width" appearance="outline" hintLabel="Your password must be at least 7 characters">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error>A password is <strong>required.</strong></mat-error>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button mat-flat-button color="primary" type="submit">Sign Up</button>
            <a mat-button color="primary" routerLink="/login">Login</a>
        </mat-card-actions>

    </mat-card>

</form>
