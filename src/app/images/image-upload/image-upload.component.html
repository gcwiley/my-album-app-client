<main class="container">
	<div class="mb-3">
		<label class="form-label">Image Title</label>
		<input class="form-control" type="text" [(ngModel)]="title" />
	</div>
	<div>
		<label class="form-label">Please upload a image</label>
		<input
			class="form-control"
			type="file"
			accept="image/png, image/jpeg"
			(change)="onFileSelect($event)"
		/>
		<button class="btn btn-primary mt-3" (click)="onClickUpload()">
			Upload Image
		</button>
	</div>
</main>
